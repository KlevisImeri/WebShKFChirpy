name: "Deploy"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  
          bundler-cache: true

      - name: Install dependencies
        run: bundle install
        
      - name: Build site
        run: bundle exec jekyll b --verbose --config=_config.yml,_config.prod.yml -d "_site"
        env:
          JEKYLL_ENV: "production"
