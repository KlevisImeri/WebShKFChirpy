name: "Deploy"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 'head'  # This will use the latest version of Ruby
          bundler-cache: true

      - name: Install dependencies
        run: bundle 
        
      - name: Build site
        run: jekyll build --verbose --config=_config.yml,_config.prod.yml -d 
        env:
          JEKYLL_ENV: "production"